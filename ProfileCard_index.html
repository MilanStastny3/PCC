<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

   <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  <![endif]-->

</head>
<body>
  
  <!-- Background circles -->
  <img class="top-circle" src="images/bg-pattern-top.svg" alt="top-svg">
  <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom-svg">

  <!-- Main profile card content -->
  <main>
    
    <div class="wrapper">
      <img class="bg-card-img" src="images/bg-pattern-card.svg" alt="bg-profile-card">
      <img class="personal-img" src="images/image-victor.jpg" alt="Victor-img">
      
      <div class="base-info">
        <h2>
          <span class="name">Victor Crest</span> 26
        </h2>
    
        <h3>London</h3>
      </div>
  
      <ul class="stats">
        <li>
          <h4>80K</h4>
          <p>Followers</p>
        </li>
        <li>
          <h4>803K</h4>
          <p>Likes</p>
        </li>
        <li>
          <h4>1.4K</h4>
          <p>Photos</p>
        </li>
      </ul>
    </div>

  </main>

  <div class="attribution">
    <p>
      Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>
      Coded by: <a href="#">Milan Šťastný</a>.
    </p>
  </div>
</body>
</html>
